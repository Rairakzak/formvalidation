<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <i class=""></i>
    <form
      action="#"
      method="post"
      class="wpcf7-form init"
      enctype="multipart/form-data"
      novalidate="novalidate"
      data-status="init"
    >
      <div style="display: none">
        <input type="hidden" name="_wpcf7" value="176" />
        <input type="hidden" name="_wpcf7_version" value="5.4.2" />
        <input type="hidden" name="_wpcf7_locale" value="en_US" />
        <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f176-o1" />
        <input type="hidden" name="_wpcf7_container_post" value="0" />
        <input type="hidden" name="_wpcf7_posted_data_hash" value="" />
      </div>
      <div class="row clearfix">
        <div class="col-lg-6 col-md-12 col-sm-12 form-group">
          <label for="wanneer" class="formTitle">wanneer ?</label>
          <p></p>
          <div class="iconHolder">
            <span class="wpcf7-form-control-wrap menu-459">
              <select
                name="menu-459"
                class="
                  wpcf7-form-control wpcf7-select wpcf7-validates-as-required
                "
                aria-required="true"
                aria-invalid="false"
              >
                <option value="">Wanner ?</option>
                <option value="Binnen 24 uur">Binnen 24 uur</option>
                <option value="Binnen 2 dagen">Binnen 2 dagen</option>
                <option value="Binnen 3 dagen">Binnen 3 dagen</option>
                <option value="Binnen 4 dagen">Binnen 4 dagen</option>
              </select>
            </span>
            <i class="fa fa-calendar"></i>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
          <label for="soort" class="formTitle">Soort apparaat:</label><br />
          <span class="wpcf7-form-control-wrap menu-383"
            ><select
              name="menu-383"
              class="
                wpcf7-form-control wpcf7-select wpcf7-validates-as-required
              "
              aria-required="true"
              aria-invalid="false"
            >
              <option value="">Wasmachines,Vaatwassers, ...</option>
              <option value="Wasmachines">Wasmachines</option>
              <option value="Airco">Airco</option>
              <option value="drogers">drogers</option>
              <option value="Droogkasten">Droogkasten</option>
              <option value="Vaatwassers">Vaatwassers</option>
              <option value="Koelkasten">Koelkasten</option>
              <option value="Frigo's">Frigo's</option>
              <option value="Magnetron's">Magnetron's</option>
              <option value="Microgolf">Microgolf</option>
              <option value="Oven">Oven</option>
              <option value="Afzuigkappen">Afzuigkappen</option>
              <option value="Huishoud Elektro">Huishoud Elektro</option>
            </select></span
          >
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 form-group">
          <label for="problem" class="formTitle">Wat is het probleem?</label
          ><br />
          <span class="wpcf7-form-control-wrap problem">
            <textarea
              name="problem"
              cols="40"
              rows="10"
              class="
                wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required
              "
              aria-required="true"
              aria-invalid="false"
              placeholder="koelkast defect"
              spellcheck="false"
            ></textarea
            ><grammarly-extension
              data-grammarly-shadow-root="true"
              style="
                position: absolute;
                top: 0px;
                left: 0px;
                pointer-events: none;
                z-index: auto;
              "
              class="cGcvT"
            ></grammarly-extension
            ><grammarly-extension
              data-grammarly-shadow-root="true"
              style="
                mix-blend-mode: darken;
                position: absolute;
                top: 0px;
                left: 0px;
                pointer-events: none;
                z-index: auto;
              "
              class="cGcvT"
            ></grammarly-extension
          ></span>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 form-group">
          <label for="Merk" class="formTitle">Merk</label><br />
          <span class="wpcf7-form-control-wrap merk"
            ><input
              type="text"
              name="merk"
              value=""
              size="40"
              class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
              aria-required="true"
              aria-invalid="false"
              placeholder="samsung, bosch, .."
              style="

                background-repeat: no-repeat;
                background-attachment: scroll;
                background-size: 16px 18px;
                background-position: 98% 50%;
              "
          /></span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
          <label for="name" class="formTitle">Uw Naam</label><br />
          <span class="wpcf7-form-control-wrap your-name"
            ><input
              type="text"
              name="your-name"
              value=""
              size="40"
              class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
              aria-required="true"
              aria-invalid="false"
              placeholder="John Doe"
          /></span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
          <label for="email" class="formTitle">Email</label><br />
          <span class="wpcf7-form-control-wrap your-email"
            ><input
              type="email"
              name="your-email"
              value=""
              size="40"
              class="
                wpcf7-form-control
                wpcf7-text
                wpcf7-email
                wpcf7-validates-as-required
                wpcf7-validates-as-email
              "
              aria-required="true"
              aria-invalid="false"
              placeholder="example@gmail.com"
          /></span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
          <label for="phone" class="formTitle">Telefonnummer</label><br />
          <span class="wpcf7-form-control-wrap your-phone"
            ><input
              type="text"
              name="your-phone"
              value=""
              size="40"
              class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
              aria-required="true"
              aria-invalid="false"
              placeholder="Telefonnummer Here"
          /></span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
          <label for="attachment" class="formTitle"
            >Voeg hier uw apparaat foto's toe</label
          ><br />
          <span class="wpcf7-form-control-wrap your-file"
            ><input
              type="file"
              name="your-file"
              size="40"
              class="wpcf7-form-control wpcf7-file"
              accept=".gif,.png,.jpg,.jpeg,.pdf"
              aria-invalid="false" /></span
          ><br />
          <span class="notes">MAX 4MB</span>
        </div>
        <div class="col-lg-12 col-md-6 col-sm-12 form-group">
          <label for="adres" class="formTitle">Uw adres</label><br />
          <span class="wpcf7-form-control-wrap your-address">
            <textarea
              name="your-address"
              cols="40"
              rows="10"
              class="wpcf7-form-control wpcf7-textarea"
              aria-invalid="false"
              placeholder="Straatnaam, Huisnummer, Postcode, Gemeente"
            ></textarea>
          </span>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 form-group btn-box">
          <input
            type="submit"
            value="Inplannen"
            class="wpcf7-form-control wpcf7-submit actionButton"
          /><span class="ajax-loader"></span>
        </div>
      </div>
      <div class="wpcf7-response-output" aria-hidden="true"></div>
      <input type="hidden" name="vx_width" value="1440" /><input
        type="hidden"
        name="vx_height"
        value="900"
      /><input type="hidden" name="vx_url" />
    </form>

  </body>
